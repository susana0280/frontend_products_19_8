
<div class="general-styles">

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BEST PRODUCTS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
       
         
            <li class="nav-item">
            <a class="nav-link"  routerLink="" [ngClass]="{'active': menuOption=='home'}"  (click)="onOption('home')" >Home</a>
            </li>
            
            <li class="nav-item">
            <a class="nav-link"  routerLink="products" [ngClass]="{'active': menuOption=='products'}"  (click)="onOption('products')" >Products</a>
            </li>
        
            <li class="nav-item">
              <a class="nav-link"  routerLink="management" [ngClass]="{'active': menuOption=='management'}"  (click)="onOption('management')" >Management</a>
              </li>

            
            <li class="nav-item">
            <a class="nav-link"  routerLink="contact" [ngClass]="{'active': menuOption=='conctact'}"  (click)="onOption('contact')" >Contact</a>
            </li>
            @if(_auth.loggedIn()===false){
              
                <li class="nav-item " >
                <a class="nav-link nav"  routerLink="signIn" [ngClass]="{'active': menuOption=='signIn'}"  (click)="onOption('contact')">SignIn</a>
                </li>
    
                <li class="nav-item " >
                <a class="nav-link nav"  routerLink="signUp" [ngClass]="{'active': menuOption=='signUp'}"  (click)="onOption('signUp')" >SignUp</a>
                </li>
            
             
              }
              
               @if(this._auth.loggedIn()===true){
             
                <li class="nav-item " >
                  <a class="nav-link nav"  style="cursor:pointer" [ngClass]="{'active': menuOption=='LogOut'}"  (click)="onOption('logOut')" (click)="_auth.logout()">LogOut</a>

              }
          </ul>

           </div>
      </div>
    
   
  </nav>
